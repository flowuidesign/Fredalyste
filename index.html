<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agence Insolente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1543352634-3d9b5a1d63f4');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    
    <div class="relative z-10 container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
      
      <!-- Texte -->
      <div id="text-content" class="transition-all duration-500">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Planifie ton voyage à Paris</h1>
        <p class="text-lg text-gray-300 mb-6">
          Ville de l’amour et de la lumière, Paris séduit avec ses monuments emblématiques comme la Tour Eiffel, le Louvre et Notre-Dame.
        </p>
        <button class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-black transition">Planifier un Appel →</button>
      </div>

      <!-- Carrousel -->
      <div class="relative">
        <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
          <!-- Slides -->
          <div class="min-w-full flex-shrink-0 p-2">
            <div class="rounded-xl overflow-hidden shadow-lg">
              <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="w-full h-72 object-cover" alt="Paris">
              <div class="bg-gradient-to-t from-black to-transparent p-4">
                <h2 class="text-white text-xl font-bold">Paris</h2>
                <p class="text-sm text-gray-300">France</p>
              </div>
            </div>
          </div>

          <div class="min-w-full flex-shrink-0 p-2">
            <div class="rounded-xl overflow-hidden shadow-lg">
              <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401" class="w-full h-72 object-cover" alt="New York">
              <div class="bg-gradient-to-t from-black to-transparent p-4">
                <h2 class="text-white text-xl font-bold">New York City</h2>
                <p class="text-sm text-gray-300">États-Unis</p>
              </div>
            </div>
          </div>

          <div class="min-w-full flex-shrink-0 p-2">
            <div class="rounded-xl overflow-hidden shadow-lg">
              <img src="https://images.unsplash.com/photo-1571019613934-9d60d51d67da" class="w-full h-72 object-cover" alt="Abidjan">
              <div class="bg-gradient-to-t from-black to-transparent p-4">
                <h2 class="text-white text-xl font-bold">Abidjan</h2>
                <p class="text-sm text-gray-300">Côte d’Ivoire</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 flex gap-4 mt-4">
          <button onclick="prevSlide()" class="w-10 h-10 border rounded-full flex items-center justify-center hover:bg-white hover:text-black transition">←</button>
          <button onclick="nextSlide()" class="w-10 h-10 border rounded-full flex items-center justify-center hover:bg-white hover:text-black transition">→</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const carousel = document.getElementById("carousel");
    const textContent = document.getElementById("text-content");

    const texts = [
      {
        title: "Planifie ton voyage à Paris",
        description: "Ville de l’amour et de la lumière, Paris séduit avec ses monuments emblématiques comme la Tour Eiffel, le Louvre et Notre-Dame."
      },
      {
        title: "Planifie ton voyage à New York City",
        description: "Découvrez l’énergie de la ville qui ne dort jamais, de Central Park à la Statue de la Liberté et Times Square."
      },
      {
        title: "Planifie ton voyage à Abidjan",
        description: "Abidjan, perle de l’Afrique de l’Ouest, vous émerveillera par sa culture vibrante, ses plages et sa gastronomie."
      }
    ];

    let currentIndex = 0;

    function updateSlide() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      textContent.innerHTML = `
        <h1 class="text-4xl md:text-5xl font-bold mb-4">${texts[currentIndex].title}</h1>
        <p class="text-lg text-gray-300 mb-6">${texts[currentIndex].description}</p>
        <button class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-black transition">Planifier un Appel →</button>
      `;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % texts.length;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + texts.length) % texts.length;
      updateSlide();
    }

    setInterval(nextSlide, 5000); // défilement automatique
  </script>
</body>
</html>
